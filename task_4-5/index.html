<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Task 04</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
<div class="container">
  <h1 class="title">Domain one</h1>
  <div class="row">
    <div class="col">
      <fieldset>
        <legend>Set</legend>
        <label>Key:&nbsp;<input type="text" id="key" placeholder="Key"></label>
        <label>Value:&nbsp;<input type="text" id="value" placeholder="Value"></label>
        <button type="button" id="set">Write</button>
      </fieldset>
      <fieldset>
        <legend>Read</legend>
        <label>Key:&nbsp;<input type="text" id="key" placeholder="Key"></label>
        <label>Value:&nbsp;<input type="text" id="value" placeholder="Value"></label>
        <button type="button" id="get">Read</button>
      </fieldset>
      <fieldset>
        <legend>Delete</legend>
        <label>Key:&nbsp;<input type="text" id="key" placeholder="Key"></label>
        <label>Value:&nbsp;<input type="text" id="value" placeholder="Value"></label>
        <button type="button" id="delete">Delete</button>
      </fieldset>
    </div>
  </div>

  <div class="iframe-wrapper">
    <iframe id="iframe" class="iframe" src="./iframe.html">
      Your browser is outdated to display the iframe element
    </iframe>
  </div>
</div>

<script src="script.js"></script>
</body>

</html>
